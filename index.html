<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h1>Contact </h1>
        <h1 class="underline">Us</h1>
      </div>
      <div class="right">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="txtName" class="textbox" id="name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="txtName" class="textbox" id="email">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="txtName" class="textbox" id="mobile">
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea class="textbox" id="message"></textarea>
          </div> 
          <div class="btn">
            <button type="submit" name="btnCancel" onclick="clearInput()">CANCEL</button>
            <button type="submit" name="btnSend" onclick="Send()" >SEND</button>
          </div>
          
        </form>
      </div>
    </div>
  </body>
  <script src="./frontend/script.js"></script>
</html>
